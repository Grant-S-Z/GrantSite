<script

<script>
	document.addEventListener('DOMContentLoaded', function () {
		renderMathInElement(document.body, {
			// customised options
			// • auto-render specific keys, e.g.:
			delimiters: [
				{ left: '$$', right: '$$', display: true },
				{ left: '$', right: '$', display: false },
				{ left: '\\(', right: '\\)', display: false },
				{ left: '\\[', right: '\\]', display: true },
				{
					left: '\\begin{equation}',
					right: '\\end{equation}',
					display: true,
				},
				{
					left: '\\begin{align}',
					right: '\\end{align}',
					display: true,
				},
				{
					left: '\\begin{aligned}',
					right: '\\end{aligned}',
					display: true,
				},
				{
					left: '\\begin{alignat}',
					right: '\\end{alignat}',
					display: true,
				},
				{
					left: '\\begin{gather}',
					right: '\\end{gather}',
					display: true,
				},
				{ left: '\\begin{CD}', right: '\\end{CD}', display: true },
			],
			// • rendering keys, e.g.:
			throwOnError: false,
		});
	});
</script>
