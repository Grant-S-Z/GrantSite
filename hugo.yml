baseURL: 'https://Grant-S-Z.github.io/GrantSite/'
languageCode: en-us
defaultContentLanguage: zh
title: Grant

# theme
theme: PaperMod

buildDrafts: false
buildFuture: false
enableEmoji: true
enableRobotsTXT: true

paginate: 8 # 每页显示文章数

params:
    
    homeInfoParams:
        Title: 'Welcome'
        Content: 'True mastery of any skill takes a lifetime.'

    socialIcons:
        - name: github
          url: 'https://www.github.com/Grant-S-Z'

    cover:
        linkFullImages: true

    ShowBreadCrumbs: true
    ShowReadingTime: true
    ShowShareButtons: false
    ShowPostNavLinks: true
    ShowWordCount: true
    ShowCodeCopyButtons: true
    
    ShowToc: true
    TocOpen: true

menu:
    main:
        - identifier: categories
          name: Categories
          url: /categories/
          weight: 10
        - identifier: tags
          name: Tags
          url: /tags/
          weight: 20
